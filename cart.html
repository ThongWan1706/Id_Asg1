<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gilded Key | Shopping Cart</title>
    <link rel="stylesheet" href="Styles/Normalize.css">      
    <link rel="stylesheet" href="Styles/style.css"> 
    <link rel="icon" type="image/png" href="Images/Jewelry_logo.png">
    <script src="Javascript/cart.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/Jewelry_logo.png" alt="logo">
      </div>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="productpage.html">Products</a></li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li>
          <a href="cart.html"> <span id="cartText">Cart </span></a>
        </li>
      </ul>
    </header>

    <section class="newmember">
      <p>
        <a href="promo_code.html"
          ><u>New Member here? You can get the promotion code here!</u></a
        >
      </p>
    </section>

    <main class="cart-page-content">
      <div class="cart-header">
        <h1>Your Shopping Cart</h1>
        <p>Review your items before proceeding to contact for final order.</p>
      </div>

      <section id="cartList" class="cart-items-list"></section>

      <aside id="cartSummary" class="cart-summary-box"></aside>

      <div class="promo-area">
        <input
          type="text"
          id="promoCode"
          placeholder="Enter promo code"
        >
        <button onclick="applyPromoCode()">Apply</button>
        <p id="promoMessage"></p>
      </div>
    </main>

    <footer class="site-footer">
      <div class="copyright">
        &copy; 2025 The Gilded Key. All rights reserved.
      </div>
    </footer>

    <script src="shopping_cart.js"></script>
  </body>
</html>
