<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Styles/Normalize.css">      
    <link rel="stylesheet" href="Styles/style.css"> 
    <link rel="icon" type="image/png" href="Images/Jewelry_logo.png">
    <script src="Javascript/cart.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/Jewelry_logo.png" alt="logo" />
      </div>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="productpage.html">Products</a></li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="cart.html"> <span id="cartText">Cart </span></a></li>
      </ul>
    </header>

    <section class="newmember">
      <p>
        <a href="promo_code.html"
          ><u>New Member here? You can get the promotion code here!</u></a
        >
      </p>
    </section>

    <section class="ContactSection">
      <div class="sectionname">
        <h1>Contacts</h1>
      </div>
    </section>

    <section class="contact-section">
      <div class="contact-image-container">
        <img src="Images/contactpage_image.jpg" alt="Contact Image" />
      </div>

      <div class="contact-form-container">
        <p class="intro-text">
          Interested to work with us, make orders or have any question in doubt?
          Contact us here!
        </p>

        <form action="#" method="POST" class="contact-form">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="contact-number">Contact Number</label>
              <input type="tel" id="contact-number" name="contact-number" />
            </div>
          </div>

          <div class="form-group full-width">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group full-width">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="10"></textarea>
          </div>

          <div class="form-group full-width">
            <label for="ScreenshotOfOrder">Screenshot For Order</label>
            <input type="file" name="photos" id="photos" required>
          </div>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <div class="copyright">
        <p>&copy; 2025 The Gilded Key. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
